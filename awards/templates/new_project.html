{% extends 'base.html' %}
{% load bootstrap3 %}
{% block content %}

<body>
    <div class="container" style="margin-top: 20%;">
        <form action="{%url 'new_project' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}

            {% bootstrap_form projectform layout='inline'%}
            <input type="submit" class="btn-outline-info" value="New Post">
        </form>
    </div>
</body>
{% endblock %}
