{% extends 'base.html' %}
{% block content %}
<div class="container">

    <div class="row">
  
   
      {% for project in projects %}
        <div class="col-sm-6 col-md-3">
            <h1>{{project.title}}</h1>
        </div>
        <div class="md-12">
          <p>{{project.post}}</p>
        </div>
        <div>
          <img src="{{project.project_image.url}}" class="img-responsive" alt="picha">
        </div>
      {% endfor %}

    </div>
  </div>
  {% endblock %}
