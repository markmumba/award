
{% load static %}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

</head>
<style>
    * {
        box-sizing: border-box;
    }

    body {
        margin: 0;
        font-family: 'Nunito', sans-serif;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1.5;
        color: #333;
        overflow-x: hidden;
    }

    .v-header {
        height: 100vh;
        display: flex;
        align-items: center;
        color: #fff;
    }

    .container {
        max-width: 960px;
        padding-left: 1rem;
        padding-right: 1rem;
        margin: auto;
        text-align: center;
    }

    .fullscreen-video-wrap {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
    }

    .fullscreen-video-wrap video {
        min-height: 100%;
        min-width: 100%;
    }

    .header-overlay {
        height: 100vh;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        z-index: 1;
        background: #000000;;
        opacity: 0.6;
    }

    .header-content {
        z-index: 2;
    }

    .header-content h1 {
        font-size: 50px;
        margin-bottom: 0;
    }

    .header-content p {
        font-size: 1.5rem;
        display: block;
        padding-bottom: 2rem;
    }

    .btn {
        background: #34b3a0;
        color: #fff;
        font-size: 1.2rem;
        padding: 1rem 2rem;
        text-decoration: none;
    }

    .section {
        padding: 20px 0;
    }

    .section-b {
        background: #333;
        color: #fff;
    }

    @media(max-width:960px) {
        .container {
            padding-right: 3rem;
            padding-left: 3rem;
        }
    }
</style>
<header class="v-header container">

    <div class="fullscreen-video-wrap">
        <video
            src="{%  static '/video/mp4_.mp4' %}"
            autoplay="" loop="">
        </video>
    </div>
    <div class="header-overlay"></div>
    <div class="header-content text-md-center">
        <h1>Welcome Everyone</h1>
        <p>This where you can post your projects and rate other peoples
            It easy to use and very inspiring to creators
        </p>
        <a class="btn btn-dark" href="{% url 'project_all' %}">Lets get Started</a>
    </div>
</header>
